<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Mania!</title>
        <link rel="stylesheet" type="text/css" href="">
        <script src="" type="text/javascript"></script>
    </head>
    <body>
        <div id="heading">
            <h1>Trivia Mania!</h1>
        </div>
        <h2>Select a category below to begin!</h2>
        <div class="buttonContainer">
            <button onclick="printQuestions()" class="categoryButton">Sports</button>
            <button onclick="printQuestions()" class="categoryButton">Movies</button>
            <button onclick="printQuestions()" class="categoryButton">History</button>
            <button onclick="printQuestions()" class="categoryButton">Misc.</button>
        </div>
        <hr>
        <div id="gameArea">
            <div class="questionSection">
                <div class="question">
                    <p class="questionText">1. What is the color of Coke?</p>
                    <input type="radio" id="cokeColorOption1" name="cokeColor" value="brown">
                    <label for="brown">Brown</label><br>
                    <input type="radio" id="cokeColorOption2" name="cokeColor" value="green">
                    <label for="green">Green</label><br>
                    <input type="radio" id="cokeColorOption3" name="cokeColor" value="red">
                    <label for="red">Red</label>
                    <br><br>
                    <button onclick="checkAnswer(cokeColor)">Submit Answer</button>
                    <div id="cokeColorCorrect">Correct!</div>
                </div>
                <div class="question">
                    <p class="questionText">2. What is the Moon made of?</p>
                    <input type="radio" id="moonMaterialOption1" name="moonMaterial" value="cheese">
                    <label for="cheese">Cheese</label><br>
                    <input type="radio" id="moonMaterialOption2" name="moonMaterial" value="rock">
                    <label for="rock">Rock</label><br>
                    <input type="radio" id="moonMaterialOption3" name="moonMaterial" value="water">
                    <label for="water">Water</label>
                    <br><br>
                    <button onclick="checkAnswer(moonMaterial)">Submit Answer</button>
                    <div id="moonMaterialCorrect">Incorrect! The correct answer is "Rock"!</div>
                </div>
            </div>
            <h2>Select a category below to play another round or end game!</h2>
            <div class="buttonContainer">
                <button onclick="printQuestions()" class="categoryButton">Sports</button>
                <button onclick="printQuestions()" class="categoryButton">Movies</button>
                <button onclick="printQuestions()" class="categoryButton">History</button>
                <button onclick="printQuestions()" class="categoryButton">Misc.</button>
                <br>
                <button onclick="endGame()" class="endGameButton">Get My Score!</button>
            </div>
        </div>
    </body>
</html>
